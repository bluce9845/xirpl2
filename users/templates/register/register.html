<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6"><img src="{% static "asset/img/unlock.svg" %}" class="img-fluid" alt="Phone image" /></div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form class="user form-with-validation" action="" method="post">
              {% csrf_token %} {% if form.errors %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                Your Form Has Errors {% for field in form %} {% if field.errors %} {{field.errors}} {% endif %}{% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              {% endif %} {{ form.as_p }}

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block form-button-submit" value="Login" name="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
