<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6"><img src="{% static "asset/img/unlock.svg" %}" class="img-fluid" alt="Phone image" /></div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form class="user" action="" method="POST">
              {% csrf_token %}
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="username">Username</label>
                {{ form.username }}
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                {{ form.password }}
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <label class="form-check-label" for="form1Example3"> Remember me </label>
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                </div>
                <a href="#!">Forgot password?</a>
                <a href="{% url "users:register" %}">Don't have an account?</a>
              </div>

              <!-- Submit button -->
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" value="Login" name="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
